	<script>
	

var music = document.getElementById("BackgroundM");
var source = document.getElementById("source");

var musicArray = [
"./mb/kraft Transeuroexpress 07.wav.ogg",
"./mb/einzelgänger 75 03.wav.ogg",
"./mb/c.twins 07 Three-Swept Cocteau Twins Lullabies to Violaine Disc 3.wav.ogg",
"./mb/automat 78 02 - Droid.wav.ogg",
"./mb/04 Night Bird.wav.ogg",
"./mb/02 Sweet Lullaby.wav.ogg",
]
    
var n = [
"kraftwerk",
"einzelgänger",
"c.twins",
"automat",
"deep forest",
"deep forest",
];



music.volume = 0.3;

var musicSelect = function() {
    if(music.paused) {
        var rand = Math.floor(Math.random() * musicArray.length)
        musicArray[rand]
        source.src = musicArray[rand]
        music.load();
        music.play();
        console.log("Playing " + source.src)
        document.querySelector("p").innerHTML = n[rand];
    }
}

document.addEventListener('click', function() {
    console.log(music.paused)
    musicSelect()
})

music.addEventListener('pause', function(){
    console.log("Music is paused")
    musicSelect()
})
