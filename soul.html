];
    
var n = [
/* GD soul */
"r.charles",
"s.cooke",
"j.wilson",
"s.burke",
"jackson 5",
"m.gaye",
"d.ross",
"a.franklin",
"b.e.king",
"m.gaye",
"s.burke",
"s.burke",
"the miracles",
];



music.volume = 0.3;

function musicSelect () {
    if(music.paused) {
        var rand = Math.floor(Math.random() * musicArray.length)
        musicArray[rand]
        source.src = musicArray[rand]
        music.load();
        music.play();
        console.log("Playing " + source.src)
        document.querySelector("samp").innerHTML = n[rand];
    }
}

document.addEventListener('click', function() {
    console.log(music.paused)
    musicSelect()
})

music.addEventListener('pause', function(){
    console.log("Music is paused")
    musicSelect()
})

document.getElementById("dd").addEventListener('click', function() { /* Eu mesmo criei esta linha*/
document.getElementById('BackgroundM').volume -= 0.1						/* esta linha era um onclick no botão "id=""dd", mas, eu movi pra cá */
})

/* Abaixo, os três addEventListener são como dito logo acima, para o id="dd" */
document.getElementById("bb").addEventListener('click', function() {
document.getElementById('BackgroundM').volume += 0.1
})

document.getElementById("pla").addEventListener('click', function() {
document.getElementById('BackgroundM').play()
})

document.getElementById("disco").addEventListener('click', function() {
document.getElementById('BackgroundM').pause()
})



// Barra de progresso, aqui funcionando como toggle e, indicando se está parada ou tocando a música
const progressBar = document.getElementById('progress-bar');

function updateProgress() {
  progressBar.value = Math.floor(music.currentTime);
}

music.addEventListener('timeupdate', updateProgress);
